<div class="upload-content">
  <mat-card>
    <mat-card-content>
      <div *ngFor="let progressInfo of progressInfos" class="mb-2">
        <span>{{ progressInfo.fileName }}</span>
        <mat-progress-bar mode="determinate" [value]="progressInfo.value"></mat-progress-bar>
      </div>

      <div class="input-upload-content">
        <label class="mat-accent">
          <input type="file" multiple (change)="selectFiles($event)" />
        </label>

        <button
          mat-button
          class="mat-button mat-green-300-bg white-500-fg"
          style="width: 15%;margin-left:15%;"
          [disabled]="!selectedFiles"
          (click)="uploadFiles()">
          Subir
        </button>

        <mat-divider></mat-divider>

        <div class="alert alert-light" role="alert">{{ message }}</div>

      </div>

      <mat-card>
        <mat-card-header>Lista de archivos</mat-card-header>
        <mat-card-content>
          <ul
            class="list-group list-group-flush"
            *ngFor="let file of fileInfos | async"
          >
            <li class="list-group-item">
              <a href="{{ file.url }}">{{ file.name }}</a>
            </li>
          </ul>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
