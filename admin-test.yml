name: Azure Static Web Apps CI/CD

pr:
  branches:
    include:
      - test
trigger:
  branches:
    include:
      - test

jobs:
- job: build_and_deploy_job
  displayName: Build and Deploy Job
  condition: or(eq(variables['Build.Reason'], 'Manual'),or(eq(variables['Build.Reason'], 'PullRequest'),eq(variables['Build.Reason'], 'IndividualCI')))
  pool:
    vmImage: ubuntu-latest
  variables:
  - group: Azure-Static-Web-Apps-black-mushroom-05da17c0f-variable-group
  steps:
  - checkout: self
    submodules: true
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'
    displayName: 'Install Node.js'
  - task: AzureStaticWebApp@0
    inputs:
      azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_MUSHROOM_05DA17C0F)
      app_location: "/" # App source code path
      api_location: "" # Api source code path - optional
      app_build_command: "npm install -g @angular/cli@6.0.8 && npm install -g npm@14.x && ng build --env=test"
      output_location: "dist" # Built app content directory - optional

